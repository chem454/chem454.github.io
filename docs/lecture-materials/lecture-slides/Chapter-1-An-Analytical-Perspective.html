# A Better Definition

Analytical chemistry is the field concerned with qualtiatively and quantitatively characterizing matter.

--

> To an analytical chemist, the process of making a useful measurement is critical; if the measurement is not of central importance to the work, then it is not analytical chemistry.
>
> *David Harvey*, Analtyical Chemistry 2.1

---

# A Better Definition

Analytical chemistry is the field concerned with qualtiatively and quantitatively characterizing matter.

> Topics that commonly include chemical reactions and selectivity, **chemometrics and data processing**, electrochemistry, **elemental and molecular characterization**, imaging, **instrumentation**, **mass spectrometry**, microscale and nanoscale systems, -omics, sensing, **separations**, **spectroscopy**, and surface analysis.  ***Papers dealing with established analytical methods need to offer a significantly improved original application of the method.***
>
> [Journal Scope](https://doi.org/10.1021/acs.analchem.5b02231), *Analytical Chemistry*


---

# A Best Definition

Analytical chemistry is the field concerned with creating and improving analytical processes to qualitatively and quantitatively characterize matter.

> Topics that commonly include chemical reactions and selectivity, **chemometrics and data processing**, electrochemistry, **elemental and molecular characterization**, imaging, **instrumentation**, **mass spectrometry**, microscale and nanoscale systems, -omics, sensing, **separations**, **spectroscopy**, and surface analysis.  ***Papers dealing with established analytical methods need to offer a significantly improved original application of the method.***
>
> [Journal Scope](https://doi.org/10.1021/acs.analchem.5b02231), *Analytical Chemistry*

# Analysis vs. Analytical Chemistry

---

# Seven Stages of an Analytical Method

1. **Conception** of analytical method (birth)
2. Successful **demonstration** that the analytical method works
3. **Establishment** of the analytical method’s capabilities
4. Widespread **acceptance** of the analytical method
5. **Continued development** of the analytical method leads to significant improvements
6. New **cycle** through steps 3-5
7. Analytical method can no longer compete with newer methods (**death**).

Steps 1–3 and 5 are the province of analytical chemistry; step 4 is the realm of chemical analysis.

.image-caption[The seven stages of an analytical method listed  here  are  modified  from  Fassel,  V.  A. Fresenius’  Z.  Anal.  Chem. 1986, 324, 511–518  and  Hieftje,  G.  M.  J.  Chem.  Educ. 2000, 77, 577–583.]

---

# Summary

Analytical chemists work at the ***extremes of analysis***.

> To an analytical chemist, the process of making a useful measurement is critical; if the measurement is not of central importance to the work, then it is not analytical chemistry.
>
> We will come across numerous examples of analytical methods...most of which are routine examples of chemical analysis.
>
> It is important to remember, however, that non-routine problems prompted analytical chemists to develop these methods.
>
> *David Harvey*, Analytical Chemistry 2.1
