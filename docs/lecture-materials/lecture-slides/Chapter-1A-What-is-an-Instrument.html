# What is an Instrument?

**Chemical instrumentation** refers to electronic and/or optical devices used to study the chemical properties of a sample.

---
class: center

# Instruments let us "see" chemistry.

Instrumentation allows us to access signals we cannot detect with our built-in sensors (eyes, ears, nose, etc.).

Instrumentation takes chemical signals and turns them into physical objects.
