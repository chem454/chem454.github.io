# lab safety | **attire**

### Required attire for CHEM 370 Lab:
- Closed-toe shoes (must cover entire foot up to ankle)
- Long pants (must cover ankles)
- Lab coats optional

**Also...**
- Tie back long hair
- Do not wear dangling jewelry, ties, etc.

# lab safety | **spills**

**If you spill a chemical on your body:**
1. Go to the safety shower
2. Pull the chain
3. Remove contaminated clothing
4. Remain for 15 minutes

**If the spill is small (e.g. a splash on your hand):**
1. Alert you instructor
2. Most things can be washed with soap and warm water

# lab safety | **fire**

***Never leave a flame unattended!***

**If there is an out of control fire:**
- Evacuate immediately.
- Pull the fire alarm as you leave.
- Do NOT attempt to put the fire out.

**If there is a *small* fire in a contained area:**
- Alert your instructor
- Do not attempt to put the fire out
- Fire extinguishers are by door and in hall

# lab safety | **waste**

- Treat all waste as hazardous.
- Kepp all containers capped at all times.
- Never pour chemicals down the drain unless explicitely told to do so.
- Follow waste disposal guidelines in lab manual.
- If you aren't sure ask!
