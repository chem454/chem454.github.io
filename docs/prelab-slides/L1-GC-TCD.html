# gc-tcd | **chromatography**

Chromatography separates a mixture using a **mobile phase** and **stationary phase**.

<img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Column_chromatography_sequence.png" style = "margin-left: auto; margin-right: auto; display: block;">

---
class: center

# gc-tcd | **gas chromatography**

Gas chromatography also separates by **boiling point**.

<img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Gas_chromatograph-vector.svg" style = "height: 300px; margin-left: auto; margin-right: auto; display: block;">

---
class: center

# gc-tcd | **gas chromatography**

Each peak in the **chromatogram** represents a distinct compounds in the sample.

<img src="/assets/images/lab-1/chromatogram.png" style = "height: 400px; margin-left: auto; margin-right: auto; display: block;">

---
class: center

# gc-tcd | **gas chromatography**

Retention factor compares R.T of the sample peak to R.T. of the *system peak*.

$$k\_r = \frac{t\_r - t\_m}{t\_m}$$

<img src="/assets/images/lab-1/chromatogram.png" style = "height: 250px; margin-left: auto; margin-right: auto; display: block;">

---
class: center

# lab 2 | **Gow-Mac GC-TCD**

**Peak area** is proportional to concentration.

$$C\_n (\%)=\frac{A\_n}{A\_1 + A\_2 + ... A\_n} \times 100\%$$

<img src="/assets/images/lab-1/peakArea.png" style = "height: 250px; margin-left: auto; margin-right: auto; display: block;">

---
class: center

# lab 2 | **Gow-Mac GC-TCD**

Peak separation is described the the **resolution**.

$$R\_s = \frac{t\_{r\_2} - t\_{r\_1}}{0.5(W\_{b\_2} + W\_{b\_1})}$$

$$W\_b = 4 \sigma$$
<img src="/assets/images/lab-1/chromatogram.png" style = "height: 250px; margin-left: auto; margin-right: auto; display: block;">
