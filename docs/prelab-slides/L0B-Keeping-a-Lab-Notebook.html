# lab notebooks | **guidelines**

- Create one notebook per lab/instrument.

- You should continue to add to each notebook throughout the semester as needed.

- See [my lab notebook guidelines](https://chem370.github.io/course-information/lab-notebooks/) for specific requirements and examples.

- Templates are available on the course website and may be loaded directly into Julia via the links provided.

- Follow the *specific* instructions in each template for the assessment.


---

# lab notebooks | **organizing files**

- Organize your labs!
- Use the following directory structure to organize your labs: 

```
    > lab-notebooks/[labN_lab-name]
        |------> /labN_lab-name.jl (this is your lab notebook file)
        |------> /datafile.csv (this is your data file - there may be several)
```
