# Microcontrollers

A more precise definition:

> A **microcontroller** is an integrated circuit ("computer chip"), usually with a processing unit, memory, and communications ports, designed specifically for control applications.

<center>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Intel_8742_153056995.jpg", style="margin-top: 10px; height: 275px;">

# Microcontrollers

- Often abbreviated "MCU" or colloquially "micro"
- Typically perform only 1 task, programmed by user
	- OTP (one-time programmable)
	- Reprogrammable (Teensy)

- It seems almost all electronic devices have microcontrollers now.  Here are some examples:
   - Keyboards/mice
	- Appliances
	- Scientific equipment
	- Smart devices (light bulbs, outlets, door locks, etc.)
        - Bike lights
	- Car keys (and many in cars, too)
	- and on and on...

- Arduino and Teensy are **development boards** that make using a microcontroller easier.  They can come in handy in the lab!
