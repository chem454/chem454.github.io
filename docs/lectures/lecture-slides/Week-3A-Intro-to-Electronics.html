# Electric Current

| Device              | Typical Current Draw |
|---------------------|----------------------|
| Microchip           | pA to $\mu$A         |
| Small LED           | 0.02 A               |
| Smartphone (in use) | 0.2 A                |
| Laptop              | 2 A                  |
| 100-W Light Bulb    | 1 A                  |
| Toaster             | 10 A                 |
| Car Starter         | 200 A                |
| Lightning           | 1000 A               |

.image-credit[Adapted from Practical Electronics for Inventors by Scherz and Monk]
