# How does this benefit us?

It makes computing and electronics cheaper and more accessible than ever before.

---

# What to expect

**Our goal is to learn to use electronics so we can be better scientists.**

We will do some programming, some hardware development and circuitry, some theory...lots of work and hopefully lots of fun!

## Project

1. UV-vis Spectrometer
2. Photoacoustic Spectrometer?

## Homework and Grad Project

Approximately every week, will vary in nature.

## Exams

1. Midterm
2. Final

---
# What NOT to expect

**Our goal is to learn to use electronics so we can be better scientists.**

We will cover some standard material, and will learn some non-standard material on an as-needed basis; we will also leave out a lot of material.

Don't expect this class to turn you into an electrical engineer or computer scientist.

Likewise, I don't expect anyone to have prerequisite programming or electronics knowledge let -- we're going to figure it out as we go.
