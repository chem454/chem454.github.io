# Practice

1. A Teensy provides 3.3 VDC and a sensor you are connecting can only withstand 1.5 V.  Develop a circuit that utilizes the voltage provided by the Teensy to power the sensor using the resistors available in the lab.  You should:
    1. List the resistances used
    2. Include calculations of the voltages at each point in the circuit
    3. Measure your circuit when done to verify it performs as expected.
